{% extends 'layout.html' %}

{% block content %}
<section>
	<form action="/categories/{{category}}/products" method="POST">
	  <label for="name_field">Product Name:</label>
	  <input value='{{name}}' name="name" type="text" id="name_field" />
	  <input type="submit" value="Add" />
	</form>
</section>

<section>
{% for product in products %}
	<div class="products">
		<div class="lefttext">
			<h4 class='floatLeft index'>{{loop.index}})</h4>
			<h2 class='floatLeft'>{{product.name}}</h2>
			<form method='POST' action="/categories/{{category}}/products/{{product.id}}?_method=DELETE">
				<button class='floatRight'><h4 class='deleteProd'>Delete</h4></button>
			</form>
		</div>
		<div class="clear"></div>
	</div>
{% endfor %}
	<form method='POST' action="/categories/{{category}}?_method=DELETE">
		<button><h4 class='delete'>Delete Category</h4></button>
	</form>
</section>
{% endblock %}
